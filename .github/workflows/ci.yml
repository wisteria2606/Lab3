name: CI Python DevSecOps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-python-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Test (Docker)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build image
        run: docker build -t app:ci .
      # Важное исправление: тесты запускаем через модуль python
      - name: Run tests in container
        run: docker run --rm app:ci python -m pytest

  gitleaks:
    name: Gitleaks (secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Важно! Gitleaks нужна вся история коммитов
      
      # Используем официальный Action вместо ручного скрипта
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Если Gitleaks упадет из-за найденного "фейкового" секрета, 
          # можно добавить строку ниже, чтобы пайплайн не краснел:
          # GITLEAKS_ENABLE_UPLOAD_ARTIFACT: false 

  semgrep:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - uses: actions/checkout@v4
      # Запуск сканирования без попытки загрузить SARIF в GitHub Security (чтобы не падало)
      - run: semgrep scan --config=auto --error --verbose .

  trivy-fs:
    name: Trivy FS (deps)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'

  trivy-image:
    name: Trivy Image (container)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t app:ci .
      - uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:ci'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  sbom:
    name: SBOM (CycloneDX)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Используем официальный Action для генерации SBOM
      - name: Generate SBOM
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'cyclonedx'
          output: 'sbom.cdx.json'
      
      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.cdx.json
